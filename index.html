<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div id="app">
        <button id="modal-button" @click="modalOpen" :class="{ disabled: column1.length >= 3 }">Создать карточку</button>
        <card-create :is-modal-open="isModalOpen" :column1="column1" :column2="column2"
                     :column3="column3" :column4="column4" @add-card="addCard" @modal-close="modalClose"></card-create>
        <card-edit :is-modal-edit-open="isModalEditOpen" @modal-edit-close="modalEditClose"
                   :current-card="currentCard" :current-index="currentIndex" @edit-card="updateCard" ></card-edit>
        <reason-for-return :is-reason-for-return-open="isReasonForReturnOpen" @close-reason-for-return="closeReasonForReturn"
                           :current-card="currentCard" :current-index="currentIndex" @add-reason-for-return="addReasonForReturn"></reason-for-return>
        <to-do-list :column1="column1" :column2="column2" :column3="column3" :column4="column4"
                    @move-to-right="moveToRight" @move-to-left="moveToLeft"
                    @delete-card="deleteCard" @modal-edit-open="modalEditOpen" @open-reason-for-return="openReasonForReturn"></to-do-list>
    </div>
</body>
</html>
